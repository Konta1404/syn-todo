<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Syn Project</h1>
    <span class="example-spacer"></span>
    <button *ngIf="showLogoutButton" mat-raised-button (click)="onLogout()" color="accent" aria-label="Logout">Logout</button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/todo">To Do aplikacija</a>
        <a mat-list-item routerLink=".">Weather summary</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-syn-loading *ngIf="loading"></app-syn-loading>
      <router-outlet *ngIf="!loading"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
