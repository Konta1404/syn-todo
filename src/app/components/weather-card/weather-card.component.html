<mat-card class="weather">
  <mat-card-title>Podgorica</mat-card-title>
  <mat-card-subtitle>{{ this.currentTime | date: 'EEEE, HH:mm'}}, <span>{{ weather.current.weather[0].description }}</span></mat-card-subtitle>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <div class="mat-grid-tile__position--left">
          <span class="weather__temperature">{{ weather.current.temp | number: '1.0-0' }}<sup class="weather__celsius--fs">&#8451;</sup></span>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="mat-grid-tile__position--right">
          <img src="http://openweathermap.org/img/wn/{{weather.current.weather[0].icon}}@2x.png" alt="">
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content *ngIf="panelOpenState">
    <mat-list>
        <mat-grid-list cols="3" rowHeight="2:1" *ngFor="let item of weather.daily | slice: 1">
          <mat-grid-tile class="left">
            <div class="mat-grid-tile__position--left">
              <span>{{ item.dt * 1000 | date: 'EEEE' }}</span>
            </div>
          </mat-grid-tile>
          <mat-grid-tile class="right">
            <div class="mat-grid-tile__position--right">
              <img src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}.png" alt="">
            </div>
          </mat-grid-tile>
          <mat-grid-tile class="right">
            <div class="mat-grid-tile__position--right">
              <span>{{ item.temp.max | number: '1.0-0' }}&#176; / {{ item.temp.min | number: '1.0-0' }}&#176;</span>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="panelOpenState= !panelOpenState">{{ panelOpenState ? 'Collapse' : 'Expand' }}</button>
  </mat-card-actions>
</mat-card>
