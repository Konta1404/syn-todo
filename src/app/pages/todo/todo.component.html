<mat-progress-spinner class="mat-progress-spinner" mode="determinate" *ngIf="loading" color="accent"  value="80"></mat-progress-spinner>

<div class="todo-container">

  <mat-card class="todo-form-wrapper">
    <mat-card-title class="todo-form-wrapper__title">
      Add new task
    </mat-card-title>
    <mat-divider></mat-divider>
    <form class="todo-form-wrapper__form">
      <mat-form-field class="form-control">
        <mat-label>What do you want to do?</mat-label>
        <input matInput [formControl]="todoFormControl" formControlName="task"/>
        <mat-error *ngIf="todoFormControl.hasError('required')">
          <strong>You mast enter task!</strong>
        </mat-error>
      </mat-form-field>
      <button mat-mini-fab color="accent" (click)="addNewTodo('asdasd')">
        <mat-icon class="material-icons">add</mat-icon>
      </button>
    </form>
  </mat-card>

  <mat-card *ngIf="todos && todos.length > 0">
    <table mat-table [dataSource]="todos">

      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.isComplete" (ngModelChange)="updateTodo(element)"></mat-checkbox>
        </td>

      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Task id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Task description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="material-icons" color="accent" (click)="editTask(element.id)" matTooltip="Edit task">edit</mat-icon>
          <mat-icon class="material-icons" color="accent" (click)="deleteTodo(element.id)" matTooltip="Remove task">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
      <tr mat-row *matRowDef="let row; columns: columnDefs"></tr>
    </table>
    <mat-paginator [length]="todos.length" [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card>
  <mat-card *ngIf="todos && todos.length === 0 && !loading">
    <div class="warning-message">
      <mat-icon color="warn" class="material-icons">warning</mat-icon>
      <span md-colors="{color: 'primary'}" class="mat-warn">There is no data for this page to be loaded</span>
    </div>
  </mat-card>
</div>
